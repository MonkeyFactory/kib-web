branches:
   only:
      - deploy

notifications:
   email:
      on_success: change
      on_failure: always

language: node_js
node_js:
   - "4.1"

install:
   - cd Page
   - npm install -g gulp bower
   - npm install
   - bower install

script:
   - gulp
   
after_success:
   - cd ../ci
   - ./deploy.sh
   - ssh -i id_rsa kib@konfliktspeliborlange.se "./post-deploy.sh"