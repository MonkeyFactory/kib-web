<div class="textbox" style="margin:20px;">
	<div class="page-header">
		<h1>Administer ligor</h1>
	</div>
	
	<button class="btn btn-default pull-right clearfix" ng-click="doAdd()">Add new league</button>	
	
	<table class="table">
		<thead>
			<tr>
				<th>
					Name
				</th>
				<th>
					StartDate
				</th>
				<th>
					EndDate
				</th>
				<th>
					Description
				</th>
				<th>
				</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr ng-repeat="league in leagues">
				<td>
					<span ng-hide="league.edit">{{league.Name}}</span>
					<input type="text" class="form-control" ng-model="league.Name" ng-show="league.edit" />
				</td>
				<td>
					<span ng-hide="league.edit">{{league.StartDate}}</span>
					<div datetimepicker disable-time-pick="true" class="input-group date" ng-show="league.edit" style="max-width:290px;">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
						<input type="text" class="form-control" ng-model="league.StartDate">
					</div>
				</td>
				<td>
					<span ng-hide="league.edit">{{league.EndDate || "N/A"}}</span>
					<div datetimepicker disable-time-pick="true" class="input-group date" ng-show="league.edit" style="max-width:290px;">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
						<input type="text" class="form-control" ng-model="league.EndDate">
					</div>
				</td>
				<td>
					<span ng-hide="league.edit">{{league.Description}}</span>
					<textarea class="form-control" ng-model="league.Description" ng-show="league.edit" />
				</td>
				<td ng-hide="league.edit">
					<div class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-edit" ng-click="doEdit(league)"></span>	
					</div>
				</td>
				<td ng-hide="league.edit">
					<div class="btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-trash" ng-click="doDelete(league)"></span>
					</div>
				</td>
				<td colspan="2" ng-show="league.edit">
					<button class="btn btn-primary" ng-click="saveEdit(league)">Save</button>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
