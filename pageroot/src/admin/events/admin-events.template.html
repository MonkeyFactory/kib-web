<div class="centerbox textbox">
	<div class="page-header">
		<a href="#/admin/listevents" class="btn btn-default" style="float:left;">
			<span class="glyphicon glyphicon-chevron-left"></span> Back
		</a>
		
		<h1 style="padding:0; margin:0; margin-left:20px; float:left;">Administer event</h1>
		<div class="clearfix"></div>
	</div>
	
	
	<form role="form" ng-submit="saveEvent()">
		<div class="form-group">
			<label>Title</label>
			<input class="form-control" type="text" ng-model="event.Title" />
		</div>
		
		<div class="form-group">
			<label>Location</label>
			<input class="form-control" type="text" ng-model="event.Location" />
		</div>
		
		<div class="form-group">
			<label>Start datetime</label>
			<div datetimepicker class="input-group date">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type="text" class="form-control" ng-model="event.StartDate">
			</div>
		</div>
	
		<div class="form-group">
			<div class="input-group">
			  <span class="input-group-addon">
				<input type="checkbox" ng-model="event.AllDayEvent">
			  </span>
			  <label class="form-control">Is an all day event</label>
			</div>
		</div>

		<div class="form-group" ng-hide="event.AllDayEvent">
			<label>End datetime</label>
			<div datetimepicker class="input-group date">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type="text" class="form-control"  ng-model="event.EndDate">
			</div>
		</div>
		
		<div class="form-group">
			<label>Description</label>
			<textarea class="form-control" ng-model="event.Description"></textarea>
		</div>
		
		<button type="submit" class="btn btn-default">{{buttonText}}</button>
		</div>
	</form>
</div>
