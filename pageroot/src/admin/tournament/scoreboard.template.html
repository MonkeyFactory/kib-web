<h1>Scoreboard</h1>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Affiliation</th>
            <th ng-repeat="x in matchScoresCount">&nbsp;</th>
            <th>Score</th>
        </tr>
    </thead>
    <tr ng-repeat="score in tournament.scores">
        <td class="td-fitcontents">{{$index + 1}}</td>
        <td class="td-fitcontents" style="min-width:100px;">{{score.name}}</td>
        <td class="td-fitcontents" style="min-width:100px;">{{score.affiliation}}</td>
        <td ng-repeat="matchScore in score.matchScores">{{matchScore.score}}</td>
        <td>{{score.score}}</td>    
    </tr>
</table>
