<div class="modal-header">
	<h3 class="modal-title" ng-hide="tournamentId">New tournament</h3>
	<h3 class="modal-title" ng-show="tournamentId">Edit existing tournament</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label>Tournament name</label>
			<input type="text" class="form-control" ng-model="tournament.name" required />
		</div>
		<div class="form-group">
			<label>Date</label>
			<p class="input-group">
			  <input type="date" class="form-control" 
								datepicker-popup 
								ng-model="tournament.date" 
								datepicker-options="dateOptions"  
								ng-required="true" 
								close-text="Close" />
			  <span class="input-group-btn">
				<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
			  </span>
			</p>
		</div>
		
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
