<div class="modal-header">
	<h3 class="modal-title">Report score</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
            <label>{{matchup.player1.name}}</label>
            <input type="text" class="form-control" ng-model="scores.player1Score"/>    
        </div>
        <div class="form-group">
            <label>{{matchup.player2.name}}</label>
            <input type="text" class="form-control" ng-model="scores.player2Score"/>    
        </div> 
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="report()" ng-disabled="!scores.player1Score && !scores.player2Score">Report</button>
</div>
