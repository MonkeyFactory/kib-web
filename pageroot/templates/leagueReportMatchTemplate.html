<div class="centerbox" style="margin-top:20px;margin-bottom:20px;" ng-show="auth">
	<div class="jumbotron">
		<h2>Välkommen {{auth.user}}, hur gick matchen?</h2>
	</div>
	
	<form name="matchform" novalidate role="form" ng-submit="reportMatch()" ng-hide="saving">
		<div class="form-group">
			<label>Vem mötte du (användarnamn)</label>
			<angucomplete-alt id="opponent"
              pause="400"
              selected-object="selectedOpponent"
			  minlength = "2"
			  input-class="form-control"
              remote-url="http://kibdev.crabdance.com/modend/api/authinfo/completeusername/"
              title-field="username"
			  field-required="true"
			  required/>
		</div>
		<div class="form-group">
			<label>Vilket datum spelades matchen</label>
			<!--<div datetimepicker disable-time-pick="true" class="input-group date">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type="text" class="form-control" ng-model="match.MatchDate" required>
			</div>-->

			<div class="input-group">
				<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
				</span>
				<input type="text"
					   class="form-control"
					   ng-model="match.MatchDate"
					   data-date-time-picker
					   data-format="YYYY-MM-DD"
					   data-locale="{{sv}}"
					   data-pick12HourFormat="false" />
			</div>
		</div>
		
		<div class="form-group">
			<label>Hur gick det?</label>
			
			<div class="row">
				<div class="col-xs-4">
					<input type="radio" name="winner" ng-model="match.Winner" value="1" required="!winner">Jag vann</input>
				</div>
				<div class="col-xs-4">
					<input type="radio" name="winner" ng-model="match.Winner" value="2" required="!winner">Jag förlorade</input>
				</div>
				<div class="col-xs-4">
					<input type="radio" name="winner" ng-model="match.Winner" value="0" required="!winner">Det blev lika</input>
				</div>
			</div>
		</div>
		
		<div class="well" ng-show="challenge.Description">
			<h4>Challenge</h4>
			<b>{{challenge.Description}}</b>
		
			<div class="checkbox">
				<label>
				  <input type="checkbox" ng-model="match.Player1PassedChallenge" /> Jag klarade veckans challenge
				</label>
			</div>
			
			<div class="checkbox">
				<label>
				  <input type="checkbox" ng-model="match.Player2PassedChallenge" /> Min motståndare klarade veckans challenge
				</label>
			</div>		
		</div>
		
		<input type="submit" class="btn btn-primary" value="Rapportera match" ng-disabled="matchform.$invalid || !selectedOpponent"/>
	</form>
</div>

<div class="centerbox" ng-hide="auth" style="margin-top:20px;">
	<loading>Kontrollerar användarinfo...</loading>
</div>

<div class="centerbox" ng-show="saving" style="margin-top:20px;">
	<loading ng-show="saving == '1'">Matchen sparas...</loading>
	<div ng-show="saving == '2'">
		<h1>Matchen sparad!</h1>
		<p>
			<a href="#/leagues/{{leagueId}}">Återgår</a> om 2 sekunder
		</p>
	</div>
</div>
