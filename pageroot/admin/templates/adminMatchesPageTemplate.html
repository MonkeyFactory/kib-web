<div class="textbox" style="margin:20px;">
	<div class="page-header">
		<a href="#/admin" class="btn btn-default" style="float:left;">
			<span class="glyphicon glyphicon-chevron-left"></span> Back
		</a>
		
		<h1 style="padding:0; margin:0; margin-left:20px; float:left;">Administer ligor</h1>
		<div class="clearfix"></div>
	</div>
	
	<button class="btn btn-default pull-right clearfix" ng-click="doAdd()">Add new match</button>	
	
	<table class="table"">
		<thead>
			<tr>
				<th>
					matchId
				</th>
				<th>
					Player1
				</th>
				<th>
					Player2
				</th>
				<th>
					Winner
				</th>
				<th>
					Challenge P1
				</th>
				<th>
					Challenge P2
				</th>
				<th>
				</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
			<tr ng-repeat="match in matches">
				<td>
					<span ng-hide="match.edit">{{match.matchId}}</span>
					<input type="text" class="form-control" ng-model="match.matchId" ng-show="match.edit" />
				</td>
				<td>
					<span ng-hide="match.edit">{{match.Player1}}</span>
					<input type="text" class="form-control" ng-model="match.Player1" ng-show="match.edit" />
				</td>
				<td>
					<span ng-hide="match.edit">{{match.Player2}}</span>
					<input type="text" class="form-control" ng-model="match.Player2" ng-show="match.edit" />
				</td>
				<td>
					<span ng-hide="match.edit">{{match.Winner}}</span>
					<select class="form-control" ng-model="match.Winner" ng-show="match.edit">
						<option value="1">Spelare 1 vann</option>
						<option value="2">Spelare 2 vann</option>
						<option value="0">Det blev lika</option>
					</select>
				</td>
				<td>
					<span ng-hide="match.edit">{{match.Player1PassedChallenge}}</span>
					<input type="checkbox" class="form-control" ng-model="match.Player1PassedChallenge" ng-show="match.edit" />
				</td>
				<td>
					<span ng-hide="match.edit">{{match.Player2PassedChallenge}}</span>
					<input type="checkbox" class="form-control" ng-model="match.Player2PassedChallenge" ng-show="match.edit" />
				</td>
				<td ng-hide="match.edit">
					<div class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-edit" ng-click="doEdit(match)"></span>	
					</div>
				</td>
				<td ng-hide="match.edit">
					<div class="btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-trash" ng-click="doDelete(match)"></span>
					</div>
				</td>
				<td colspan="2" ng-show="match.edit">
					<button class="btn btn-primary" ng-click="saveEdit(match)">Save</button>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
