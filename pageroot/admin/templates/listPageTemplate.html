<div class="centerbox">
	<div class="header">
		<h1>Pages in database</h1>
	</div>

	<a href="#/admin/adminpage" class="btn btn-default" style="float:right;">Add New Page</a>
	<div class="clear"></div>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Page Name</th>
				<th></th>
				<th style="width:30px"></th>
				<th style="width:30px"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="page in pages">
				<td>{{page.pageName}}</td>
				<td>
					<a href="#/page/{{page.pageName}}" target="_blank">Preview</a>
				</td>
				<td>
					<div class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-edit" ng-click="doEdit(page)"></span>	
					</div>
				</td>
				<td>
					<div class="btn btn-danger btn-xs">
						<span class="glyphicon glyphicon-trash" ng-click="doDelete(page)"></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
