<div class="centerbox">
	<div class="page-header">
		<a href="#/admin/listpages" class="btn btn-default" style="float:left;">
			<span class="glyphicon glyphicon-chevron-left"></span> Back
		</a>
		
		<h1 style="padding:0; margin:0; margin-left:20px; float:left;">Administer page</h1>
		<div class="clearfix"></div>
	</div>

	<form role="form" ng-submit="savePage()">
		<div class="form-group">
			<label>Page name and url path (no spaces!)</label>
			<input class="form-control" type="text" ng-model="page.pageName" />
		</div>
		
		<div class="form-group">
			<textarea class="form-control" ng-model="page.pageContent" data-ck-editor></textarea>
		</div>
		
		<button type="submit" class="btn btn-default">{{buttonText}}</button>
	</form>
</div>
